<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Japneet ğŸ’–</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffb6d9,#ffd1ea,#ffe6f3,#fff5fb);
font-family:'Segoe UI',sans-serif;
overflow:hidden;
}

.container{
background:linear-gradient(135deg,#fff0f6,#ffe4f1,#fff7fb);
padding:28px;
border-radius:25px;
width:90%;
max-width:380px;
text-align:center;
box-shadow:0 10px 25px rgba(255,105,180,.25);
}

h1{
color:#ff4f9a;
font-size:22px;
margin-bottom:12px;
}

img{
width:210px;
border-radius:16px;
margin:12px 0;
box-shadow:0 0 12px rgba(255,182,193,.6);
}

button{
padding:12px 20px;
margin:6px;
border:none;
border-radius:25px;
background:#ff5fa2;
color:white;
font-size:15px;
cursor:pointer;
}

#noBtn{ position:absolute; }

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:22px;
border-radius:18px;
box-shadow:0 0 20px rgba(0,0,0,.25);
display:none;
z-index:10;
}

/* lighter hearts animation */
.heart{
position:fixed;
font-size:20px;
animation:fall 5s linear infinite;
opacity:.8;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">
<h1 id="title"></h1>
<img id="pic">
<div id="buttons"></div>
</div>

<div class="popup" id="popup">
<h3 id="popupText"></h3>
</div>

<div class="popup" id="letterPopup">
<h3>ğŸ’Œ A Letter For You</h3>
<p>

</p>
<button onclick="closeLetter()">Close ğŸ’–</button>
</div>

<script>
const slides=[

{
type:"yesno",
q:"Hey Japneet :)<br>Will you be my Valentine? ğŸ’–",
img:"https://media1.giphy.com/media/t8xgPfC5oNIRMrNooe/giphy.webp"
},

{
type:"yesno",
q:"Are you excited? ğŸ˜",
img:"https://media3.giphy.com/media/vqvmGLZdqxNzCtVlR3/giphy.webp"
},

{
type:"choice",
q:"Think again ğŸ˜<br>One more chance ğŸ’˜",
img:"https://media2.giphy.com/media/DfSXiR60W9MVq/100.webp",
options:["Yes ğŸ§¡","Definitely Yesss ğŸ©·"]
},

{
type:"choice",
q:"ğŸ˜ Not that easy!<br>Unlock my Love ğŸ’",
img:"https://media.tenor.com/_l_5p1vtSE0AAAAM/chiens-funnyanimals.gif",
options:["Start Quiz ğŸ’¡"]
},

{
type:"quiz",
q:"Q1. When did we first meet?",
img:"https://i.pinimg.com/736x/ec/e4/d7/ece4d7547d2314b3879f3ee3680af109.jpg",
options:["6th December 2025","7th December 2025","9th December 2025"],
correct:1,
right:"Woohooo ğŸ¥³",
wrong:"Seriously ğŸ˜¡"
},

{
type:"final",
q:"Yayyayy ğŸ¤©<br>You unlocked my heart ğŸ’˜<br>Be My Valentine? ğŸ‰â¤ï¸",
img:"Us.jpg"
}

];

let index=0;

const title=document.getElementById("title");
const pic=document.getElementById("pic");
const buttons=document.getElementById("buttons");
const popup=document.getElementById("popup");
const popupText=document.getElementById("popupText");

function loadSlide(){
buttons.innerHTML="";
popup.style.display="none";

const s=slides[index];
title.innerHTML=s.q;
pic.src=s.img;

if(s.type==="yesno"){
createBtn("Yes ğŸ’–",()=>{index++;loadSlide();});
let no=createBtn("No ğŸ˜œ");
no.id="noBtn";
no.onmouseover=()=>moveNo(no);
}

if(s.type==="choice"){
s.options.forEach(opt=>{
createBtn(opt,()=>{index++;loadSlide();});
});
}

if(s.type==="quiz"){
s.options.forEach((opt,i)=>{
createBtn(opt,()=>handleQuiz(i));
});
}

if(s.type==="final"){
startHearts();
createBtn("Open My Heart ğŸ’Œ",openLetter);
}
}

function createBtn(text,fn){
let b=document.createElement("button");
b.innerText=text;
if(fn)b.onclick=fn;
buttons.appendChild(b);
return b;
}

function handleQuiz(i){
let s=slides[index];
if(i===s.correct){
popupText.innerText=s.right;
popup.style.display="block";
setTimeout(()=>{index++;loadSlide();},900);
}else{
popupText.innerText=s.wrong;
popup.style.display="block";
}
}

function moveNo(btn){
btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*60+"px";
}

/* lighter hearts for speed */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerText="ğŸ’–";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},600);
}

function openLetter(){
document.getElementById("letterPopup").style.display="block";
}

function closeLetter(){
document.getElementById("letterPopup").style.display="none";
}

loadSlide();
</script>

</body>
</html>
